        function saveState() {
            const state = {
                headers: JSON.parse(JSON.stringify(headers)),
                csvData: JSON.parse(JSON.stringify(csvData)),
                currentFormat: currentFormat
            };
            
            history = history.slice(0, historyIndex + 1);
            history.push(state);
            historyIndex++;
            
            if (history.length > 50) {
                history.shift();
                historyIndex--;
            }
            
            updateUndoRedoButtons();
        }
        
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState(history[historyIndex]);
            }
        }
        
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreState(history[historyIndex]);
            }
        }
        
        function restoreState(state) {
            headers = JSON.parse(JSON.stringify(state.headers));
            csvData = JSON.parse(JSON.stringify(state.csvData));
            currentFormat = state.currentFormat;
            
            renderTable();
            updateStats();
            updateUndoRedoButtons();
        }
        
        function updateUndoRedoButtons() {
            undoBtn.disabled = historyIndex <= 0;
            redoBtn.disabled = historyIndex >= history.length - 1;
        }
        
        // [ê³µí†µ] ë°ì´í„° ë¡œë“œ í•¨ìˆ˜
        function processLoadedData(results, sourceName) {
            if (results.data.length > 0) {
                headers = results.meta.fields;
                csvData = results.data;
                history = [];
                historyIndex = -1;
                currentFormat = 'ì›ë³¸';
                
                saveState();
                renderTable();
                controls.classList.add('active');
                tableContainer.classList.add('active');
                stats.classList.add('active');
                updateStats();
                
                console.log(`${sourceName} ë¡œë“œ ì™„ë£Œ (í—¤ë” ê³µë°± ì œê±°ë¨)`);
            } else {
                showErrorModal('ë°ì´í„° ì˜¤ë¥˜', 'ìœ íš¨í•œ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        function handleFile(file) {
            Papa.parse(file, {
                header: true,
                dynamicTyping: false,
                skipEmptyLines: true,
                transformHeader: function(header) {
                    if (typeof header === 'string') {
                        return header.replace(/[\uFEFF\s\u00A0\u200B]/g, '');
                    }
                    return header;
                },
                complete: function(results) {
                    processLoadedData(results, 'íŒŒì¼');
                },
                error: function(error) {
                    showErrorModal('CSV íŒŒì¼ ì½ê¸° ì˜¤ë¥˜', error.message);
                }
            });
        }

        function processPastedData(text) {
            Papa.parse(text, {
                delimiter: ',',
                header: true,

                },
                complete: function(results) {
                    processLoadedData(results, 'ë¶™ì—¬ë„£ê¸°');

                }

        }
        
        function renderTable() {
            const table = document.getElementById('dataTable');
            let html = '<thead><tr>';
            html += '<th class="row-number">#</th>';
            for (let i = 0; i < headers.length; i++) {
                const header = headers[i];
                html += '<th><div class="column-header">';
                html += '<div class="column-header-text">' + header + '</div>';
                html += '<div class="column-controls">';
                if (i > 0) html += '<button class="col-btn move-left" data-index="' + i + '">â†</button>';
                if (i < headers.length - 1) html += '<button class="col-btn move-right" data-index="' + i + '">â†’</button>';
                html += '<button class="col-btn delete-col" data-index="' + i + '">ğŸ—‘ï¸</button>';
                html += '</div></div></th>';
            }
            html += '</tr></thead><tbody>';
            for (let i = 0; i < csvData.length; i++) {
                const row = csvData[i];
                html += '<tr>';
                html += '<td class="row-number">' + (i + 1) + '</td>';
                for (let j = 0; j < headers.length; j++) {
                    const header = headers[j];
                    const value = row[header] || '';
                    html += `<td contenteditable="true" onblur="handleCellEdit(this, ${i}, '${header}')">${value}</td>`;
                }
                html += '</tr>';
            }
            html += '</tbody>';
            table.innerHTML = html;
            attachTableEvents();
        }

        function handleCellEdit(element, rowIndex, headerName) {
            const newValue = element.textContent;
            if (csvData[rowIndex][headerName] !== newValue) {
                csvData[rowIndex][headerName] = newValue;

            }
        }
        
        function attachTableEvents() {
            document.querySelectorAll('.delete-col').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    deleteColumn(parseInt(this.getAttribute('data-index')));

            });
            document.querySelectorAll('.move-left').forEach(btn => {

                    moveColumn(parseInt(this.getAttribute('data-index')), -1);
                });
            });
            document.querySelectorAll('.move-right').forEach(btn => {

                    moveColumn(parseInt(this.getAttribute('data-index')), 1);

            });

            const knownCardNames = ['BNKê²½ë‚¨ì€í–‰','KBêµ­ë¯¼ì¹´ë“œ','NHë†í˜‘ì¹´ë“œ','ë¡¯ë°ì¹´ë“œ','ì‚¼ì„±ì¹´ë“œ','ì‹ í•œì¹´ë“œ','í˜„ëŒ€ì¹´ë“œ','í•˜ë‚˜ì¹´ë“œ','ê¸°ì—…ë¹„ì”¨ì¹´ë“œ','ë¹„ì”¨ì¹´ë“œ'];
            let detectedCardName = '';

            if (csvData.length > 0) {

                const lastRow = csvData[csvData.length - 1];

                for (const name of knownCardNames) {

                    // ë§ˆì§€ë§‰ í–‰ì˜ ê°’ ì¤‘ í•˜ë‚˜ë¼ë„ ì¹´ë“œì‚¬ ì´ë¦„ì„ í¬í•¨í•˜ë©´ ê°ì§€
                    if (lastRowValues.some(v => v.includes(cleanName))) {

                        dataToMap = csvData.slice(0, -1);

            // 2. ê³µë°±ì´ ì œê±°ëœ í‚¤ë¡œ ê°’ ì°¾ê¸°
            function findValue(row, candidates) {
