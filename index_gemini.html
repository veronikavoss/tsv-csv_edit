            { id: 'col6', label: 'ê±°ë˜ì²˜ëª…(15ìë¦¬ì´ë‚´)', type: 'header', candidates: ['ê°€ë§¹ì ëª…', 'ì´ìš©í•˜ì‹ ê³³', 'ì´ìš©ê°€ë§¹ì ', 'ìƒí˜¸'] },

        function saveState() {
            const state = {
                headers: JSON.parse(JSON.stringify(headers)),
                csvData: JSON.parse(JSON.stringify(csvData)),
                currentFormat: currentFormat
            };

            history = history.slice(0, historyIndex + 1);
            history.push(state);
            historyIndex++;

            if (history.length > 50) {
                history.shift();
                historyIndex--;
            }

            updateUndoRedoButtons();
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState(history[historyIndex]);
            }
        }

            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreState(history[historyIndex]);
            }
        }

            headers = JSON.parse(JSON.stringify(state.headers));
            csvData = JSON.parse(JSON.stringify(state.csvData));
            currentFormat = state.currentFormat;

            renderTable();
            updateStats();

                        newRow[key] = value.replace(/([A-Z]+)([0-9]+)/g, (match, col, rowStr) => {

        function processCreditCardPurchaseData() {
            const newHeaders = mappingRules.map(r => r.label);
            const cardNameRule = mappingRules.find(r => r.type === 'card_name');
            const knownCardNames = cardNameRule ? cardNameRule.candidates : [];

            let detectedCardName = '';
            let dataToMap = csvData;

            if (csvData.length > 0) {
                const lastRow = csvData[csvData.length - 1];
                const lastRowValues = Object.values(lastRow).map(v => String(v).replace(/\s/g, ''));

                for (const name of knownCardNames) {
                    const cleanName = name.replace(/\s/g, '');
                    if (lastRowValues.some(v => v.includes(cleanName))) {
                        detectedCardName = name;
                        dataToMap = csvData.slice(0, -1);
                        console.log(`ë§ˆì§€ë§‰ í–‰ì—ì„œ ì¹´ë“œì‚¬ ê°ì§€ë¨: ${name}. ë§ˆì§€ë§‰ í–‰ ì œê±° í›„ ë§¤í•‘ ì§„í–‰.`);
                        break;
                    }
                }
            }

            function findValue(row, candidates) {
                for (let c of candidates) {
                    const key = c.replace(/[\uFEFF\s\u00A0\u200B]/g, '');
                    if (Object.prototype.hasOwnProperty.call(row, key) && row[key] !== undefined && row[key] !== '') {
                        return row[key];
                    }
                }
                return '';
            }

            let newData = [];
            if (dataToMap.length > 0) {
                console.log('í†µí•© ë§¤í•‘ ì‹œì‘');
                newData = dataToMap.map((row, i) => {
                    const rowNum = i + 2;
                    const mappedRow = {};

                    mappingRules.forEach(rule => {
                        if (rule.type === 'fixed') {
                            mappedRow[rule.label] = rule.value;
                        } else if (rule.type === 'card_name') {
                            mappedRow[rule.label] = detectedCardName ? `="${detectedCardName}"` : '';
                        } else if (rule.type === 'header') {
                            mappedRow[rule.label] = findValue(row, rule.candidates);
                        } else if (rule.type === 'formula') {
                            mappedRow[rule.label] = rule.formula(rowNum);
                        } else {
                            mappedRow[rule.label] = '';
                        }
                    });
                    return mappedRow;
                });

                headers = newHeaders;
                csvData = newData;
            } else {
                headers = newHeaders;
                csvData = [];
            }

            currentFormat = 'ì‹ ìš©ì¹´ë“œë§¤ì…ìë£Œ';
            saveState();
            renderTable();
            updateStats();
        }
