            'ì‹ í•œì¹´ë“œ': ['ì´ìš©ì¼', 'ìµœì´ˆê²°ì œì¼', 'ì´ìš©ì¹´ë“œ', 'ì´ìš©ê°€ë§¹ì ', 'ì´ìš©ê¸ˆì•¡', 'ìƒí’ˆ', 'ì‚¬ì—…ìë²ˆí˜¸'],
            'í˜„ëŒ€ì¹´ë“œ': ['ê²°ì œì¼', 'ì´ìš©ì¼', 'ì´ìš©ê¸ˆì•¡', 'ê°€ë§¹ì ', 'ìŠ¹ì¸ë²ˆí˜¸'],
            'KBêµ­ë¯¼ì¹´ë“œ': ['ìŠ¹ì¸ì¼ì‹œ', 'ì´ìš©ê¸ˆì•¡', 'ê°€ë§¹ì ëª…', 'ìŠ¹ì¸ë²ˆí˜¸', 'ì¹´ë“œì¢…ë¥˜'],
            'ë¡¯ë°ì¹´ë“œ': ['ì‚¬ìš©ì¼', 'ì‚¬ìš©ì‹œê°„', 'ê°€ë§¹ì ëª…', 'ì‚¬ìš©ê¸ˆì•¡', 'ìŠ¹ì¸ë²ˆí˜¸'],
            'í•˜ë‚˜ì¹´ë“œ': ['ê±°ë˜ì¼ì‹œ', 'ì¹´ë“œëª…', 'ê°€ë§¹ì ', 'ì´ìš©ê¸ˆì•¡', 'ìŠ¹ì¸ë²ˆí˜¸'],
            'ìš°ë¦¬ì¹´ë“œ': ['ì‚¬ìš©ì¼ì', 'ì‚¬ìš©ì‹œê°„', 'ê°€ë§¹ì ëª…', 'ìŠ¹ì¸ê¸ˆì•¡', 'ìŠ¹ì¸ë²ˆí˜¸'],
            'NHë†í˜‘ì¹´ë“œ': ['ì´ìš©ì¼ì', 'ê°€ë§¹ì ëª…', 'ì´ìš©ê¸ˆì•¡', 'ìŠ¹ì¸ë²ˆí˜¸'],
            'IBKê¸°ì—…ì€í–‰ì¹´ë“œ': ['ê±°ë˜ì¼ì', 'ê°€ë§¹ì ëª…', 'ì´ìš©ê¸ˆì•¡', 'ìŠ¹ì¸ë²ˆí˜¸'],
            'BCì¹´ë“œ': ['ì‚¬ìš©ì¼', 'ê°€ë§¹ì ', 'ê¸ˆì•¡', 'ìŠ¹ì¸ë²ˆí˜¸']
        };
        
        uploadBox.addEventListener('click', function() {
            fileInput.click();
        });
        
        uploadBox.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', function() {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.csv')) {
                handleFile(file);
            }
        });
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        addColumnBtn.addEventListener('click', addColumn);
        downloadBtn.addEventListener('click', downloadCSV);
        creditCardBtn.addEventListener('click', processCreditCard);
        generalSlipBtn.addEventListener('click', processGeneralSlip);
        
        function handleFile(file) {
            Papa.parse(file, {
                header: true,
                dynamicTyping: false,
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.data.length > 0) {
                        headers = results.meta.fields;
                        csvData = results.data;
                        
                        // ì¹´ë“œì‚¬ íŒë³„
                        detectCardType();
                        
                        renderTable();
                        controls.classList.add('active');
                        tableContainer.classList.add('active');
                        stats.classList.add('active');
                        updateStats();
                    }
                },
                error: function(error) {
                    alert('CSV íŒŒì¼ ì½ê¸° ì˜¤ë¥˜: ' + error.message);
                }
            });
        }
        
        function detectCardType() {
            let maxMatch = 0;
            let detectedCardName = 'ì•Œ ìˆ˜ ì—†ëŠ” ì¹´ë“œ';
            
            // ê° ì¹´ë“œì‚¬ íŒ¨í„´ê³¼ í—¤ë” ë¹„êµ
            for (const cardName in cardPatterns) {
                const pattern = cardPatterns[cardName];
                let matchCount = 0;
                
                // íŒ¨í„´ì˜ í‚¤ì›Œë“œê°€ í—¤ë”ì— í¬í•¨ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸
                for (const keyword of pattern) {
                    for (const header of headers) {
                        if (header.includes(keyword) || keyword.includes(header)) {
                            matchCount++;
                            break;
                        }
                    }
                }
                
                // ê°€ì¥ ë§ì´ ì¼ì¹˜í•˜ëŠ” ì¹´ë“œì‚¬ ì°¾ê¸°
                if (matchCount > maxMatch) {
                    maxMatch = matchCount;
                    detectedCardName = cardName;
                }
            }
            
            // ë§¤ì¹˜ ì •ë„ì— ë”°ë¼ íŒë³„
            if (maxMatch >= 3) {
                detectedCard = detectedCardName;
                cardInfo.textContent = 'ğŸ¦ ê°ì§€ëœ ì¹´ë“œ: ' + detectedCardName;
                cardInfo.classList.add('active');
            } else {
                detectedCard = 'ì•Œ ìˆ˜ ì—†ìŒ';
                cardInfo.textContent = 'ğŸ¦ ê°ì§€ëœ ì¹´ë“œ: ì•Œ ìˆ˜ ì—†ëŠ” í˜•ì‹';
                cardInfo.classList.add('active');
            }
            
            console.log('Detected card:', detectedCard, 'Match count:', maxMatch);
        }
        
        function renderTable() {
            const table = document.getElementById('dataTable');
            let html = '<thead><tr>';
            
            html += '<th class="row-number">#</th>';
            
            for (let i = 0; i < headers.length; i++) {
                const header = headers[i];
                html += '<th><div class="column-header"><span>' + header + '</span><div class="column-controls">';
                
                if (i > 0) {
                    html += '<button class="col-btn move-left" data-index="' + i + '">â†</button>';
                }
                
                if (i < headers.length - 1) {
                    html += '<button class="col-btn move-right" data-index="' + i + '">â†’</button>';
                }
                
                html += '<button class="col-btn delete-col" data-index="' + i + '">ğŸ—‘ï¸</button>';
                html += '</div></div></th>';
            }
            
            html += '</tr></thead><tbody>';
            
            for (let i = 0; i < csvData.length; i++) {
                const row = csvData[i];
                html += '<tr>';
                html += '<td class="row-number">' + (i + 1) + '</td>';
                for (let j = 0; j < headers.length; j++) {
                    const header = headers[j];
                    const value = row[header] || '';
                    html += '<td>' + value + '</td>';
                }
                html += '</tr>';
            }
            
            html += '</tbody>';
            table.innerHTML = html;
            
            attachTableEvents();
        }
        
        function attachTableEvents() {
            const deleteButtons = document.querySelectorAll('.delete-col');
            deleteButtons.forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const index = parseInt(this.getAttribute('data-index'));
                    console.log('Delete column:', index, headers[index]);
                    deleteColumn(index);
                });
            });
            
            const moveLeftButtons = document.querySelectorAll('.move-left');
            moveLeftButtons.forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const index = parseInt(this.getAttribute('data-index'));
                    console.log('Move left:', index);
                    moveColumn(index, -1);
                });
            });
            
            const moveRightButtons = document.querySelectorAll('.move-right');
            moveRightButtons.forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const index = parseInt(this.getAttribute('data-index'));
                    console.log('Move right:', index);
                    moveColumn(index, 1);
                });
            });
            
            console.log('Events attached. Delete buttons:', deleteButtons.length);
        }
        
        function addColumn() {
            const newName = document.getElementById('newColumnName').value.trim();
            if (!newName) {
                alert('ì—´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }
            if (headers.includes(newName)) {
                alert('ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ì—´ ì´ë¦„ì…ë‹ˆë‹¤');
                return;
            }
            
            headers.push(newName);
            for (let i = 0; i < csvData.length; i++) {
                csvData[i][newName] = '';
            }
            
            renderTable();
            updateStats();
            document.getElementById('newColumnName').value = '';
        }
        
        function deleteColumn(index) {
            console.log('deleteColumn called with index:', index);
            console.log('Current headers:', headers);
            console.log('Column to delete:', headers[index]);
            
            const columnName = headers[index];
            
            console.log('Deleting column:', columnName);
            
            // í—¤ë”ì—ì„œ ì œê±°
            headers.splice(index, 1);
            
            // ë°ì´í„°ì—ì„œ í•´ë‹¹ ì—´ ì œê±°
            for (let i = 0; i < csvData.length; i++) {
                delete csvData[i][columnName];
            }
            
            console.log('New headers:', headers);
            console.log('Rendering table...');
            
            renderTable();
            updateStats();
            
            console.log('Table rendered');
        }
        
        function moveColumn(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= headers.length) return;
            
            const temp = headers[index];
            headers[index] = headers[newIndex];
            headers[newIndex] = temp;
            
            renderTable();
        }
        
        function downloadCSV() {
            const csv = Papa.unparse({
                fields: headers,
                data: csvData
            });
            
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'edited_data.csv';
            link.click();
        }

        }

                'ìš°í¸ë²ˆí˜¸',
                'ì£¼  ì†Œ (80ìë¦¬)',
                'ìƒ  ì„¸  ì£¼  ì†Œ (80ìë¦¬)',
                'ëŒ€í‘œì',
                'ë§¤ì…ì¹´ë“œì¼ë•Œì¹´ë“œìœ í˜•',
                'ì‹ ìš©ì¹´ë“œì‚¬ì½”ë“œ',
                'ì¹´ë“œì‚¬ìš© ì—¬ë¶€',

            // ë¹ˆ ë°ì´í„°ë¡œ ì´ˆê¸°í™”
            csvData = [];
