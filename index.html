        function copyValuesOnlyToClipboard() {
            // [ìˆ˜ì •] ë°ì´í„°ë¥¼ ê°ì²´ ë°°ì—´ì—ì„œ ê°’ì˜ ë°°ì—´ë¡œ ë³€í™˜í•˜ë©°, ì—‘ì…€ í•¨ìˆ˜ê°€ ìˆë‹¤ë©´ í–‰ ë²ˆí˜¸ ì¡°ì •
            const dataAsArray = csvData.map((row, rowIndex) => { // rowIndexëŠ” 0, 1, 2...
                const newRowArray = headers.map(header => {
                    const value = row[header] || '';
                    
                    // "ì¼ë°˜ì „í‘œì „ì†¡" í˜•ì‹ì´ê³ , ê°’ì´ "="ë¡œ ì‹œì‘í•˜ëŠ” í•¨ìˆ˜ì¼ ë•Œë§Œ ì¡°ì • ë¡œì§ ì ìš©
                    if (currentFormat === 'ì¼ë°˜ì „í‘œì „ì†¡' && typeof value === 'string' && value.startsWith('=')) {
                        
                        // ì›ë³¸ ë°ì´í„°ëŠ” 2í–‰ë¶€í„° ì‹œì‘ (i + 2)
                        const originalRowNum = rowIndex + 2; 
                        // "ê°’ë§Œ ë³µì‚¬" ì‹œì—ëŠ” 1í–‰ë¶€í„° ì‹œì‘í•´ì•¼ í•¨
                        const newRowNum = rowIndex + 1;
                        
                        // ì •ê·œí‘œí˜„ì‹: ([A-Z]+)(${originalRowNum})

                        // (${originalRowNum}) : í˜„ì¬ í–‰ ë²ˆí˜¸ (2, 3, 4...)
                        // $1${newRowNum} : ì—´ì€ ê·¸ëŒ€ë¡œ ë‘ê³ ($1), í–‰ ë²ˆí˜¸ë§Œ ìƒˆ ë²ˆí˜¸(1, 2, 3...)ë¡œ êµì²´
                        const regex = new RegExp(`([A-Z]+)(${originalRowNum})`, 'g');
                        
                        // ê°’ ë‚´ë¶€ì˜ ëª¨ë“  'L2', 'K2' ë“±ì„ 'L1', 'K1' ë“±ìœ¼ë¡œ ë³€ê²½
                        return value.replace(regex, `$1${newRowNum}`);
                    }
                    
                    return value; // í•¨ìˆ˜ê°€ ì•„ë‹ˆê±°ë‚˜ ë‹¤ë¥¸ í˜•ì‹ì´ë©´ ê·¸ëŒ€ë¡œ ë°˜í™˜
                });
                return newRowArray;

            const csv = Papa.unparse(dataAsArray);

            copyTextToClipboard(csv, copyValuesOnlyBtn);
