<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image & Text Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // PDF.js 워커 설정
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        ai: '#8B5CF6',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .drag-active {
            border-color: #3B82F6 !important;
            background-color: #EFF6FF !important;
        }
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #f1f1f1; }
        textarea::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* 토글 스위치 스타일 */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #8B5CF6;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #8B5CF6;
        }

        /* 탭 활성화 스타일 */
        .tab-active {
            border-bottom: 2px solid #3B82F6;
            color: #3B82F6;
            font-weight: 600;
        }
        .tab-inactive {
            color: #64748b;
        }
        .tab-inactive:hover {
            color: #334155;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col text-slate-800">

    <!-- 헤더 -->
    <header class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-primary/10 p-2 rounded-lg text-primary">
                    <i class="fas fa-file-invoice text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-800 tracking-tight leading-none">문서 변환기 (이미지 & 텍스트)</h1>
                    <span class="text-xs text-slate-500 font-medium">Auto Image Preview & Gemini OCR</span>
                </div>
            </div>
            <a href="#" onclick="window.location.reload()" class="text-sm text-slate-500 hover:text-primary transition-colors">
                <i class="fas fa-redo mr-1"></i> 초기화
            </a>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 h-full">
            
            <!-- 왼쪽: 업로드 및 컨트롤 패널 -->
            <div class="lg:col-span-1 flex flex-col gap-6">
                <!-- 파일 업로드 영역 -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                        <i class="fas fa-cloud-upload-alt text-primary"></i> 파일 업로드
                    </h2>

                    <!-- OCR 옵션 토글 -->
                    <div class="mb-4 bg-slate-50 p-3 rounded-lg border border-slate-200">
                        <div class="flex items-center justify-between">
                            <div class="flex flex-col">
                                <span class="text-sm font-bold text-slate-700 flex items-center gap-1">
                                    Gemini OCR 모드
                                    <i class="fas fa-sparkles text-ai text-xs"></i>
                                </span>
                                <span class="text-xs text-slate-500">이미지 인식 (자동 활성)</span>
                            </div>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="toggle" id="ocr-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-300 transition-all duration-300 top-0 left-0" checked/>
                                <label for="ocr-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 cursor-pointer transition-colors duration-300"></label>
                            </div>
                        </div>
                    </div>
                    
                    <div id="drop-zone" class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center transition-all duration-200 cursor-pointer hover:border-primary hover:bg-slate-50 flex flex-col items-center justify-center min-h-[200px]">
                        <input type="file" id="file-input" accept=".pdf, .jpg, .jpeg, .png, .webp" class="hidden">
                        
                        <div id="upload-placeholder">
                            <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-400">
                                <i class="fas fa-file-import text-3xl"></i>
                            </div>
                            <p class="font-medium text-slate-700 mb-1">PDF 또는 이미지를 드래그하세요</p>
                            <p class="text-xs text-slate-500 mb-4">지원: PDF, JPG, PNG</p>
                            <button class="bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 hover:text-primary hover:border-primary px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-sm">
                                파일 찾기
                            </button>
                        </div>

                        <!-- 파일 정보 -->
                        <div id="file-info" class="hidden w-full">
                            <div class="bg-blue-50 text-blue-700 p-3 rounded-lg text-sm mb-3 break-all flex items-center gap-3">
                                <i class="fas fa-check-circle"></i>
                                <span id="file-name" class="font-medium truncate">filename.pdf</span>
                            </div>

                            <!-- 회전 컨트롤 (파일 선택 후 표시) -->
                            <div class="flex items-center justify-between bg-slate-100 p-2 rounded-lg mb-3">
                                <span class="text-xs font-bold text-slate-600">문서 회전:</span>
                                <div class="flex items-center gap-2">
                                    <button id="btn-rotate-left" class="p-1.5 hover:bg-white rounded-md text-slate-600 transition-colors" title="왼쪽으로 90도 회전">
                                        <i class="fas fa-undo"></i>
                                    </button>
                                    <span id="rotation-value" class="text-xs font-mono w-12 text-center bg-white px-2 py-1 rounded border border-slate-200">0°</span>
                                    <button id="btn-rotate-right" class="p-1.5 hover:bg-white rounded-md text-slate-600 transition-colors" title="오른쪽으로 90도 회전">
                                        <i class="fas fa-redo"></i>
                                    </button>
                                </div>
                            </div>

                            <div id="loading-bar-container" class="w-full bg-slate-200 rounded-full h-2.5 mb-2 hidden">
                                <div id="loading-bar" class="bg-primary h-2.5 rounded-full" style="width: 0%"></div>
                            </div>
                            <p id="status-text" class="text-xs text-slate-500 font-medium">대기 중...</p>

                            <!-- 변환 시작 버튼 -->
                            <button id="btn-start-ocr" class="hidden w-full mt-4 py-3 px-4 bg-primary text-white rounded-xl hover:bg-blue-600 transition-colors flex items-center justify-center gap-2 font-bold shadow-md animate-bounce z-20 relative">
                                <i class="fas fa-comment-alt"></i> 텍스트 추출 시작
                            </button>
                        </div>
                    </div>
                    <div id="ocr-warning" class="mt-3 bg-purple-50 text-purple-700 p-3 rounded-lg text-xs border border-purple-200">
                        <i class="fas fa-info-circle mr-1"></i> <strong>알림:</strong> 이미지는 자동으로 변환됩니다. 텍스트 추출이 필요하면 [시작] 버튼을 누르세요.
                    </div>
                </div>

                <!-- 작업 버튼 -->
                <div id="action-buttons" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 opacity-50 pointer-events-none transition-opacity">
                    <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                        <i class="fas fa-save text-primary"></i> 결과 저장
                    </h2>
                    <div class="flex flex-col gap-3">
                        <button id="btn-copy" class="w-full py-3 px-4 bg-slate-800 text-white rounded-xl hover:bg-slate-700 transition-colors flex items-center justify-center gap-2 font-medium shadow-md active:scale-95 transform transition-transform">
                            <i class="fas fa-copy"></i> 텍스트 복사
                        </button>
                        <button id="btn-download" class="w-full py-3 px-4 bg-white border border-slate-300 text-slate-700 rounded-xl hover:bg-slate-50 hover:text-primary hover:border-primary transition-all flex items-center justify-center gap-2 font-medium">
                            <i class="fas fa-download"></i> .txt 파일로 저장
                        </button>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 결과 영역 (텍스트/이미지 탭) -->
            <div class="lg:col-span-2 h-full flex flex-col">
                <div class="bg-white p-1 rounded-2xl shadow-sm border border-slate-200 h-full flex flex-col relative overflow-hidden min-h-[600px]">
                    <!-- 탭 헤더 -->
                    <div class="absolute top-0 left-0 w-full bg-slate-50 border-b border-slate-200 px-4 flex items-center z-10 rounded-t-2xl">
                        <button id="tab-text" class="px-4 py-3 text-sm font-medium transition-colors tab-inactive flex items-center gap-2">
                            <i class="fas fa-align-left"></i> 텍스트 보기
                        </button>
                        <button id="tab-image" class="px-4 py-3 text-sm font-medium transition-colors tab-active flex items-center gap-2">
                            <i class="fas fa-images"></i> 이미지 보기
                        </button>
                        <div class="ml-auto">
                            <span id="page-count" class="text-xs bg-slate-200 text-slate-600 px-2 py-1 rounded">대기 중</span>
                        </div>
                    </div>

                    <!-- 텍스트 뷰 (기본 숨김) -->
                    <div id="view-text" class="w-full h-full pt-12 p-6 overflow-hidden hidden">
                        <textarea id="result-text" class="w-full h-full resize-none outline-none text-base leading-relaxed text-slate-700 font-mono bg-white rounded-xl" placeholder="[텍스트 추출 시작] 버튼을 누르면 AI가 분석한 내용이 여기에 표시됩니다..." readonly></textarea>
                    </div>

                    <!-- 이미지 뷰 (기본 표시) -->
                    <div id="view-image" class="w-full h-full pt-12 p-6 overflow-y-auto bg-slate-100">
                        <div id="image-gallery" class="flex flex-col gap-6 items-center pb-10">
                            <div class="text-center text-slate-400 py-10">
                                <i class="fas fa-image text-4xl mb-2"></i>
                                <p>파일을 불러오면 이미지가 자동으로 표시됩니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- 보이지 않는 캔버스 (OCR용) -->
    <canvas id="ocr-canvas" class="hidden"></canvas>

    <!-- 토스트 메시지 -->
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-3">
        <i class="fas fa-check text-green-400"></i>
        <span id="toast-message">알림 메시지</span>
    </div>

    <script>
        const apiKey = ""; // 런타임에 자동으로 설정됩니다.

        // DOM 요소
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const fileInfo = document.getElementById('file-info');
        const fileNameDisplay = document.getElementById('file-name');
        const statusText = document.getElementById('status-text');
        const loadingBarContainer = document.getElementById('loading-bar-container');
        const loadingBar = document.getElementById('loading-bar');
        const actionButtons = document.getElementById('action-buttons');
        const btnCopy = document.getElementById('btn-copy');
        const btnDownload = document.getElementById('btn-download');
        const pageCountBadge = document.getElementById('page-count');
        const ocrToggle = document.getElementById('ocr-toggle');
        const ocrWarning = document.getElementById('ocr-warning');
        const ocrCanvas = document.getElementById('ocr-canvas');
        const btnStartOcr = document.getElementById('btn-start-ocr');
        const rotationValueSpan = document.getElementById('rotation-value');
        const btnRotateLeft = document.getElementById('btn-rotate-left');
        const btnRotateRight = document.getElementById('btn-rotate-right');

        // 탭 및 뷰 관련 요소
        const tabText = document.getElementById('tab-text');
        const tabImage = document.getElementById('tab-image');
        const viewText = document.getElementById('view-text');
        const viewImage = document.getElementById('view-image');
        const resultText = document.getElementById('result-text');
        const imageGallery = document.getElementById('image-gallery');

        let currentFile = null;
        let globalRotation = 0; // 문서 회전 각도 상태

        // 지연 유틸리티 함수 (Promise)
        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        // 문서 회전 함수 (이벤트 버블링 방지 포함)
        window.rotateDocument = function(deg) {
            globalRotation = (globalRotation + deg) % 360;
            if (globalRotation < 0) globalRotation += 360;
            rotationValueSpan.textContent = `${globalRotation}°`;
            
            // 회전 시 미리보기 재생성
            if (currentFile) {
                generatePreviews(currentFile);
            }
        };

        // 회전 버튼 클릭 시 업로드 창 뜨는 것 방지
        btnRotateLeft.addEventListener('click', (e) => {
            e.stopPropagation();
            rotateDocument(-90);
        });
        
        btnRotateRight.addEventListener('click', (e) => {
            e.stopPropagation();
            rotateDocument(90);
        });

        // 탭 전환 기능
        function switchTab(mode) {
            if (mode === 'text') {
                tabText.classList.add('tab-active');
                tabText.classList.remove('tab-inactive');
                tabImage.classList.remove('tab-active');
                tabImage.classList.add('tab-inactive');
                viewText.classList.remove('hidden');
                viewImage.classList.add('hidden');
            } else {
                tabImage.classList.add('tab-active');
                tabImage.classList.remove('tab-inactive');
                tabText.classList.remove('tab-active');
                tabText.classList.add('tab-inactive');
                viewImage.classList.remove('hidden');
                viewText.classList.add('hidden');
            }
        }

        tabText.addEventListener('click', () => switchTab('text'));
        tabImage.addEventListener('click', () => switchTab('image'));

        // 드래그 앤 드롭
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-active'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length === 0) return;
            const file = files[0];
            
            const validTypes = ['application/pdf', 'image/jpeg', 'image/png', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                showToast('PDF 또는 이미지 파일(JPG, PNG)만 가능합니다.', true);
                return;
            }

            currentFile = file;
            
            // 새 파일 로드 시 회전 초기화 (원하면 주석 처리 가능)
            if (globalRotation !== 0) {
                 globalRotation = 0;
                 rotationValueSpan.textContent = "0°";
            }

            // UI 초기화
            uploadPlaceholder.classList.add('hidden');
            fileInfo.classList.remove('hidden');
            fileNameDisplay.textContent = file.name;
            loadingBarContainer.classList.remove('hidden'); 
            loadingBar.style.width = '0%';
            
            resultText.value = '';
            actionButtons.classList.add('opacity-50', 'pointer-events-none');
            btnStartOcr.classList.add('hidden');
            
            // 이미지 탭으로 자동 전환
            switchTab('image');
            
            // 즉시 미리보기 생성
            generatePreviews(file);
        }

        // 1. 미리보기 생성 함수 (자동 실행)
        async function generatePreviews(file) {
            statusText.textContent = "이미지 변환 중...";
            statusText.classList.remove('text-green-600', 'font-bold', 'text-red-500');
            statusText.classList.add('text-slate-500');
            
            imageGallery.innerHTML = ''; // 갤러리 초기화

            try {
                if (file.type === 'application/pdf') {
                    await previewPDF(file);
                } else {
                    await previewImage(file);
                }
                
                statusText.textContent = "이미지 변환 완료. 텍스트 추출이 가능합니다.";
                loadingBar.style.width = '100%';
                
                // OCR 시작 버튼 표시
                btnStartOcr.classList.remove('hidden');
                btnStartOcr.disabled = false;
                btnStartOcr.innerHTML = '<i class="fas fa-comment-alt"></i> 텍스트 추출 시작';
                
            } catch (error) {
                console.error(error);
                statusText.textContent = "미리보기 생성 실패";
                showToast("이미지 변환 중 오류가 발생했습니다.", true);
            }
        }

        async function previewImage(file) {
            pageCountBadge.textContent = "이미지 1장";
            
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const tempImg = new Image();
                    tempImg.onload = () => {
                        const canvas = ocrCanvas;
                        const ctx = canvas.getContext('2d');
                        
                        // 회전 적용
                        if (globalRotation % 180 !== 0) {
                            canvas.width = tempImg.height;
                            canvas.height = tempImg.width;
                        } else {
                            canvas.width = tempImg.width;
                            canvas.height = tempImg.height;
                        }
                        
                        ctx.translate(canvas.width / 2, canvas.height / 2);
                        ctx.rotate(globalRotation * Math.PI / 180);
                        ctx.drawImage(tempImg, -tempImg.width / 2, -tempImg.height / 2);
                        
                        const rotatedDataUrl = canvas.toDataURL(file.type);
                        addImageToGallery(rotatedDataUrl, "Page 1");
                        resolve();
                    };
                    tempImg.onerror = reject;
                    tempImg.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function previewPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const loadingTask = pdfjsLib.getDocument(arrayBuffer);
            const pdf = await loadingTask.promise;
            const totalPages = pdf.numPages;
            pageCountBadge.textContent = `${totalPages} 페이지`;

            for (let i = 1; i <= totalPages; i++) {
                const page = await pdf.getPage(i);
                
                // 회전 적용 렌더링
                const rotation = (page.rotate + globalRotation) % 360;
                const viewport = page.getViewport({ scale: 1.5, rotation: rotation }); // 미리보기는 1.5배율로 충분

                const canvas = document.createElement('canvas'); // 별도 캔버스 사용
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                await page.render({
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                }).promise;
                
                const imageDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                addImageToGallery(imageDataUrl, `Page ${i} (${rotation}°)`);
                
                // 로딩바 업데이트
                const percent = (i / totalPages) * 100;
                loadingBar.style.width = percent + '%';
            }
        }

        function addImageToGallery(url, label) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'w-full max-w-2xl flex flex-col gap-2 animate-fade-in';
            
            const imgLabel = document.createElement('span');
            imgLabel.className = 'text-xs font-bold text-slate-500';
            imgLabel.textContent = label;
            
            const img = document.createElement('img');
            img.src = url;
            img.className = 'w-full h-auto shadow-lg rounded-lg border border-slate-200 transition-transform hover:scale-[1.01] duration-200';
            img.title = "우클릭하여 이미지 저장";
            
            imgContainer.appendChild(imgLabel);
            imgContainer.appendChild(img);
            imageGallery.appendChild(imgContainer);
        }

        // 2. 텍스트 추출 (OCR) 함수 - 버튼 클릭 시 실행
        btnStartOcr.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!currentFile) return;

            btnStartOcr.disabled = true;
            btnStartOcr.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 추출 중...';
            
            // 텍스트 탭으로 전환
            switchTab('text');
            statusText.textContent = "AI가 텍스트를 분석하고 있습니다...";
            statusText.classList.add('animate-pulse');

            if (currentFile.type === 'application/pdf') {
                performOcrPDF(currentFile);
            } else {
                performOcrImage(currentFile);
            }
        });

        async function performOcrImage(file) {
            loadingBar.style.width = '20%';
            
            // 이미 갤러리에 회전된 이미지가 있지만, OCR용으로 다시 고화질 처리
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const tempImg = new Image();
                    tempImg.onload = async () => {
                        const canvas = ocrCanvas;
                        const ctx = canvas.getContext('2d');
                        
                        if (globalRotation % 180 !== 0) {
                            canvas.width = tempImg.height;
                            canvas.height = tempImg.width;
                        } else {
                            canvas.width = tempImg.width;
                            canvas.height = tempImg.height;
                        }
                        
                        ctx.translate(canvas.width / 2, canvas.height / 2);
                        ctx.rotate(globalRotation * Math.PI / 180);
                        ctx.drawImage(tempImg, -tempImg.width / 2, -tempImg.height / 2);
                        
                        const base64Image = canvas.toDataURL('image/jpeg', 0.9).split(',')[1];
                        let text = await recognizeImageWithGemini(base64Image, file.type);
                        text = cleanText(text);

                        resultText.value = text;
                        finishOcr();
                    };
                    tempImg.src = e.target.result;
                } catch (error) {
                    handleOcrError(error);
                }
            };
            reader.readAsDataURL(file);
        }

        async function performOcrPDF(file) {
            const useOCR = ocrToggle.checked;
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument(arrayBuffer);
                const pdf = await loadingTask.promise;
                const totalPages = pdf.numPages;
                
                let fullText = "";

                for (let i = 1; i <= totalPages; i++) {
                    const page = await pdf.getPage(i);
                    let pageText = "";

                    // 텍스트 추출
                    if (useOCR) {
                        statusText.textContent = `Gemini OCR 분석 중... (${i}/${totalPages} 페이지)`;
                        
                        // OCR을 위해 고화질(2.0)로 다시 렌더링
                        const rotation = (page.rotate + globalRotation) % 360;
                        const viewport = page.getViewport({ scale: 2.0, rotation: rotation });

                        ocrCanvas.width = viewport.width;
                        ocrCanvas.height = viewport.height;
                        
                        await page.render({
                            canvasContext: ocrCanvas.getContext('2d'),
                            viewport: viewport
                        }).promise;

                        const base64Image = ocrCanvas.toDataURL('image/jpeg', 0.9).split(',')[1];
                        
                        try {
                            pageText = await recognizeImageWithGemini(base64Image, 'image/jpeg');
                        } catch (err) {
                            console.error(`Page ${i} OCR Error:`, err);
                            pageText = `[Error: Page ${i} OCR 실패]`;
                        }
                    } else {
                        statusText.textContent = `텍스트 추출 중... (${i}/${totalPages} 페이지)`;
                        const textContent = await page.getTextContent();
                        pageText = textContent.items.map(item => item.str).join(' ');
                    }

                    pageText = cleanText(pageText);
                    
                    if (i > 1) fullText += `\n\n--- Page ${i} ---\n\n`;
                    else fullText += `--- Page ${i} ---\n\n`;
                    
                    fullText += pageText;
                    resultText.value = fullText;
                    resultText.scrollTop = resultText.scrollHeight;

                    // 진행률
                    const percent = (i / totalPages) * 100;
                    loadingBar.style.width = percent + '%';

                    // 쿨다운 (OCR 모드일 때만)
                    if (i < totalPages && useOCR) {
                        statusText.textContent = `API 안정화 대기 중... (${i}/${totalPages})`;
                        await sleep(2000); 
                    }
                }
                finishOcr();

            } catch (error) {
                handleOcrError(error);
            }
        }

        function finishOcr() {
            statusText.textContent = "텍스트 추출 완료!";
            statusText.classList.remove('animate-pulse');
            statusText.classList.add('text-green-600', 'font-bold');
            loadingBar.style.width = '100%';
            
            actionButtons.classList.remove('opacity-50', 'pointer-events-none');
            btnStartOcr.classList.add('hidden'); // 완료 후 버튼 숨김
            showToast("모든 작업이 완료되었습니다.");
        }

        function handleOcrError(error) {
            console.error(error);
            statusText.textContent = "오류 발생: " + error.message;
            statusText.classList.add('text-red-500');
            statusText.classList.remove('animate-pulse');
            
            btnStartOcr.disabled = false;
            btnStartOcr.innerHTML = '<i class="fas fa-redo"></i> 다시 시도';
            showToast("텍스트 추출 중 오류가 발생했습니다.", true);
        }

        function cleanText(text) {
            if (!text) return "";
            return text.replace(/\n{3,}/g, '\n\n').trim();
        }

        async function recognizeImageWithGemini(base64Image, mimeType = 'image/jpeg') {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{
                    role: "user",
                    parts: [
                        { text: "이 이미지에 있는 모든 텍스트를 추출해줘. 레이아웃을 최대한 유지하고, 텍스트 내용만 출력해. 부가적인 설명은 하지 마." },
                        { inlineData: { mimeType: mimeType, data: base64Image } }
                    ]
                }]
            };

            const maxRetries = 4;
            let delay = 2000;

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429) throw new Error("API 요청 한도 초과 (잠시 후 다시 시도)");
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text || "";
                } catch (e) {
                    if (i === maxRetries - 1) throw e;
                    console.log(`Retry ${i+1}/${maxRetries}`);
                    await sleep(delay);
                    delay *= 2; 
                }
            }
            return "";
        }

        btnCopy.addEventListener('click', () => {
            resultText.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            showToast("클립보드에 복사되었습니다!");
        });

        btnDownload.addEventListener('click', () => {
            const text = resultText.value;
            if (!text) return;
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileNameDisplay.textContent.split('.')[0] + '_extracted.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const icon = toast.querySelector('i');

            toastMessage.textContent = message;
            
            if (isError) {
                icon.className = 'fas fa-exclamation-circle text-red-400';
            } else {
                icon.className = 'fas fa-check text-green-400';
            }

            toast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
